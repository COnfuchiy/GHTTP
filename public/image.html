<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="img-container"></div>
<script>
    window.$ = window.jQuery = require('jquery');
</script>
<script>
    const {
        ipcRenderer,
    } = require('electron');
    ipcRenderer.on('image:window', (e, url) => {
        $('.img-container').append('<img src="' + url + '" alt="image"/>');
    });

</script>
</body>
</html>
